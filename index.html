
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambo - Dulces, Postres y Panader칤a | Los Guayos, Carabobo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #D7BDE2 0%, #E8DAEF 100%); color: #333; }
        
        .header { background: linear-gradient(90deg, #4CAF50, #45a049); color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .location { font-size: 0.9rem; opacity: 0.9; }
        
        .currency-selector { background: rgba(255,255,255,0.2); padding: 0.5rem; margin: 1rem auto; max-width: 300px; border-radius: 25px; display: flex; justify-content: center; gap: 1rem; }
        .currency-btn { background: white; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .currency-btn.active { background: #4CAF50; color: white; }
        .rate-display { color: white; font-weight: bold; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin: 2rem 0; }
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-10px); }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.3rem; font-weight: bold; color: #4CAF50; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.4rem; font-weight: bold; color: #D7BDE2; margin-bottom: 0.5rem; }
        .product-stock { color: #f39c12; font-weight: bold; margin-bottom: 1rem; }
        .product-desc { color: #666; margin-bottom: 1rem; font-size: 0.9rem; }
        .add-cart { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 25px; font-size: 1rem; cursor: pointer; width: 100%; transition: all 0.3s; }
        .add-cart:hover { transform: scale(1.05); }
        .out-stock { background: #ccc !important; cursor: not-allowed; }
        
        .cart-section { background: white; margin: 2rem 0; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .cart-title { font-size: 1.8rem; color: #4CAF50; margin-bottom: 1rem; text-align: center; }
        .cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 1rem; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #eee; }
        .cart-total { font-size: 1.5rem; font-weight: bold; color: #4CAF50; text-align: center; margin: 1rem 0; }
        
        .checkout-btn, .whatsapp-btn { width: 100%; padding: 1rem; margin: 0.5rem 0; border: none; border-radius: 25px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; }
        .checkout-btn { background: linear-gradient(45deg, #D7BDE2, #C39BD3); color: #333; font-weight: bold; }
        .whatsapp-btn { background: #25D366; color: white; font-weight: bold; }
        
        .checkout-form { display: none; background: white; padding: 2rem; border-radius: 20px; margin-top: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #4CAF50; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.8rem; border: 2px solid #D7BDE2; border-radius: 10px; font-size: 1rem; }
        .delivery-option { display: flex; gap: 1rem; margin: 1rem 0; }
        .delivery-option input[type="radio"] { width: auto; }
        
        .tracking-section { background: #f8f9fa; padding: 2rem; border-radius: 20px; margin: 2rem 0; text-align: center; }
        .track-btn { background: #4CAF50; color: white; border: none; padding: 0.8rem 2rem; border-radius: 25px; cursor: pointer; font-size: 1rem; }
        
        .floating-whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 4px 20px rgba(37,211,102,0.4); cursor: pointer; z-index: 1000; transition: transform 0.3s; }
        .floating-whatsapp:hover { transform: scale(1.1); }
        
        @media (max-width: 768px) {
            .products-grid { grid-template-columns: 1fr; }
            .currency-selector { flex-direction: column; gap: 0.5rem; }
            .header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-birthday-cake"></i> Tambo</h1>
        <p class="location">Los Guayos, Sector F칠lix R칤os, Carabobo, Venezuela</p>
    </header>
    
    <div class="currency-selector">
        <button class="currency-btn active" data-currency="USD">$ USD</button>
        <button class="currency-btn" data-currency="BS">Bs. VES</button>
        <span class="rate-display">Tasa BCV: 1 USD = <span id="bcv-rate">38.50</span> Bs.</span>
    </div>
    
    <div class="container">
        <div class="products-grid" id="products-grid">
            <!-- Productos se cargan con JS -->
        </div>
        
        <div class="cart-section">
            <h2 class="cart-title"><i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total" id="cart-total">Total: $0.00</div>
            <button class="whatsapp-btn" onclick="openWhatsApp()">
                <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
            </button>
            <button class="checkout-btn" onclick="toggleCheckout()">
                <i class="fas fa-credit-card"></i> Enviar Voucher
            </button>
        </div>
        
        <div class="checkout-form" id="checkout-form">
            <h3><i class="fas fa-receipt"></i> Confirmar Pedido</h3>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label>N칰mero WhatsApp</label>
                <input type="tel" id="customer-phone" required>
            </div>
            <div class="delivery-option">
                <label><input type="radio" name="delivery" value="store" checked> Recoger en Tienda</label>
                <label><input type="radio" name="delivery" value="delivery"> Delivery</label>
            </div>
            <div class="form-group" id="delivery-address-group" style="display:none;">
                <label>Direcci칩n de Entrega</label>
                <input type="text" id="delivery-address" placeholder="Escribe tu direcci칩n o comparte desde Google Maps">
            </div>
            <div class="form-group">
                <label>Voucher de Pago</label>
                <input type="file" id="voucher-file" accept="image/*">
            </div>
            <button class="whatsapp-btn" onclick="confirmOrder()">Confirmar Pedido</button>
        </div>
        
        <div class="tracking-section">
            <h3>Seguimiento de Pedidos</h3>
            <input type="text" id="track-id" placeholder="ID de Pedido">
            <button class="track-btn" onclick="trackOrder()">Rastrear</button>
            <div id="track-result"></div>
        </div>
    </div>
    
    <div class="floating-whatsapp" onclick="openWhatsApp()">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script>
        // Productos de ejemplo con stock
        const productos = [
            { id: 1, nombre: "Torta Tres Leches", precio: 15, stock: 8, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400", desc: "Bizcocho esponjoso con leche condensada, evaporada y crema. Ingredientes: Harina, huevos, leche, az칰car. Sin nueces.", alergenos: "L치cteos, Gluten" },
            { id: 2, nombre: "Cheesecake NY", precio: 18, stock: 6, img: "https://images.unsplash.com/photo-1562440499-64e194a518ed?w=400", desc: "Cl치sico cheesecake con base de galleta. Ingredientes: Queso crema, galleta mar칤a, az칰car glass.", alergenos: "L치cteos, Gluten" },
            { id: 3, nombre: "Pan Dulce Navide침o", precio: 8, stock: 12, img: "https://images.unsplash.com/photo-1603048297194-8f7d9e7f8e7a?w=400", desc: "Pan dulce tradicional con frutas confitadas. 1kg.", alergenos: "Gluten, Huevos" },
            { id: 4, nombre: "Cachitos", precio: 2.5, stock: 24, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400", desc: "Cachitos rellenos de jam칩n y queso. Unidad.", alergenos: "Gluten, L치cteos" },
            { id: 5, nombre: "Teque침os Premium", precio: 4, stock: 15, img: "https://images.unsplash.com/photo-1621996346565-e3adc652b4a4?w=400", desc: "Teque침os artesanales con queso blanco de cabra. 6 unidades.", alergenos: "Gluten, L치cteos" },
            { id: 6, nombre: "Suspiros", precio: 3, stock: 20, img: "https://images.unsplash.com/photo-1562440499-64e194a518ed?w=400", desc: "Suspiros venezolanos con manjar blanco. Docena.", alergenos: "Huevos, L치cteos" },
            { id: 7, nombre: "Majarete", precio: 5, stock: 10, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400", desc: "Majarete cremoso con coco fresco. Porci칩n individual.", alergenos: "L치cteos" },
            { id: 8, nombre: "Croissants", precio: 1.5, stock: 30, img: "https://images.unsplash.com/photo-1603048297194-8f7d9e7f8e7a?w=400", desc: "Croissants hojaldrados reci칠n horneados. Unidad.", alergenos: "Gluten, L치cteos, Huevos" },
            { id: 9, nombre: "Torticas de Carite", precio: 2, stock: 18, img: "https://images.unsplash.com/photo-1621996346565-e3adc652b4a4?w=400", desc: "Torticas crujientes de carite del d칤a. Docena.", alergenos: "Gluten, Pescado" },
            { id: 10, nombre: "Bienmesabe", precio: 12, stock: 5, img: "https://images.unsplash.com/photo-1562440499-64e194a518ed?w=400", desc: "Bizcocho de coco con merengue y alm칤bar. Familiar.", alergenos: "Huevos, L치cteos" }
        ];

        let carrito = [];
        let moneda = 'USD';
        let tasaBCV = 38.50; // Simulaci칩n - en producci칩n conectar a API BCV

        // Inicializar p치gina
        document.addEventListener('DOMContentLoaded', function() {
            renderProductos();
            updateCurrencyDisplay();
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.currency-btn.active').classList.remove('active');
                    this.classList.add('active');
                    moneda = this.dataset.currency;
                    updateCurrencyDisplay();
                    renderCarrito();
                });
            });
            
            document.querySelectorAll('input[name="delivery"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('delivery-address-group').style.display = 
                        this.value === 'delivery' ? 'block' : 'none';
                });
            });
        });

        function renderProductos() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = productos.map(producto => `
                <div class="product-card">
                    <img src="${producto.img}" alt="${producto.nombre}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">${producto.nombre}</div>
                        <div class="product-price">
                            ${moneda === 'USD' ? `$${producto.precio.toFixed(2)}` : `Bs. ${ (producto.precio * tasaBCV).toFixed(2) }`}
                        </div>
                        <div class="product-stock">Stock: ${producto.stock} disponibles</div>
                        <div class="product-desc">${producto.desc}</div>
                        <small style="color: #e74c3c;">Alergenos: ${producto.alergenos}</small>
                        <button class="add-cart ${producto.stock === 0 ? 'out-stock' : ''}" 
                                onclick="agregarAlCarrito(${producto.id})" 
                                ${producto.stock === 0 ? 'disabled' : ''}>
                            ${producto.stock === 0 ? 'Sin Stock' : '<i class="fas fa-cart-plus"></i> Agregar'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            if (producto.stock > 0) {
                const itemEnCarrito = carrito.find(item => item.id === id);
                if (itemEnCarrito) {
                    if (itemEnCarrito.cantidad < producto.stock) {
                        itemEnCarrito.cantidad++;
                    } else {
                        alert('No hay m치s stock disponible');
                        return;
                    }
                } else {
                    carrito.push({ ...producto, cantidad: 1 });
                }
                producto.stock--;
                renderProductos();
                renderCarrito();
            }
        }

        function renderCarrito() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = carrito.map(item => `
                <div class="cart-item">
                    <span>${item.nombre} x${item.cantidad}</span>
                    <div>
                        <span>${moneda === 'USD' ? `$${ (item.precio * item.cantidad).toFixed(2) }` : `Bs. ${ (item.precio * tasaBCV * item.cantidad).toFixed(2) }`}</span>
                        <button onclick="removerDelCarrito(${item.id})" style="background:none;border:none;color:#e74c3c;font-size:1.2rem;margin-left:1rem;">칑</button>
                    </div>
                </div>
            `).join('');
            
            cartCount.textContent = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            cartTotal.textContent = `Total: ${moneda === 'USD' ? `$${total.toFixed(2)}` : `Bs. ${ (total * tasaBCV).toFixed(2) }`}`;
        }

        function removerDelCarrito(id) {
            const itemIndex = carrito.findIndex(item => item.id === id);
            const producto = productos.find(p => p.id === id);
            producto.stock += carrito[itemIndex].cantidad;
            carrito.splice(itemIndex, 1);
            renderProductos();
            renderCarrito();
        }

        function updateCurrencyDisplay() {
            document.getElementById('bcv-rate').textContent = tasaBCV.toFixed(2);
            renderProductos();
            renderCarrito();
        }

        function toggleCheckout() {
            if (carrito.length === 0) {
                alert('Tu carrito est치 vac칤o');
                return;
            }
            document.getElementById('checkout-form').style.display = 'block';
        }

        function openWhatsApp() {
            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            const mensaje = `춰Hola! Quiero hacer un pedido en Tambo 游븨

` +
                `Productos:
${carrito.map(item => `- ${item.nombre} x${item.cantidad}`).join('
')}

` +
                `Total: ${moneda === 'USD' ? `$${total.toFixed(2)}` : `Bs. ${(total * tasaBCV).toFixed(2)}`}
` +
                `Direcci칩n: Los Guayos, Sector F칠lix R칤os, Carabobo`;
            window.open(`https://wa.me/584124567890?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        function confirmOrder() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const delivery = document.querySelector('input[name="delivery"]:checked').value;
            const address = document.getElementById('delivery-address').value;
            const voucher = document.getElementById('voucher-file').files[0];
            
            if (!name || !phone || !voucher) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            const orderId = 'TAMBO-' + Date.now();
            alert(`춰Pedido confirmado! ID: ${orderId}
Te contactaremos pronto por WhatsApp.
Inventario actualizado exitosamente.`);
            
            // Limpiar carrito y restablecer stock (simulaci칩n)
            productos.forEach(p => p.stock = Math.floor(Math.random() * 10) + 1);
            carrito = [];
            document.getElementById('checkout-form').style.display = 'none';
            renderProductos();
            renderCarrito();
        }

        function trackOrder() {
            const trackId = document.getElementById('track-id').value;
            if (trackId) {
                document.getElementById('track-result').innerHTML = 
                    `<p><strong>Pedido ${trackId}:</strong> En preparaci칩n 游뚴 (ETA: 45 min)</p>`;
            }
        }
    </script>
</body>
</html>
